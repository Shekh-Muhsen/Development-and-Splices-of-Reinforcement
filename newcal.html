<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebar Development Length Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.5;
        }
        .input-section, .output-section {
            margin-bottom: 30px;
        }
        .input-section label {
            display: inline-block;
            width: 250px;
            font-weight: bold;
        }
        .input-field {
            margin: 5px 0;
        }
        .output-section {
            margin-top: 20px;
        }
        .output-item {
            margin: 5px 0;
        }
        .btn {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }
        .btn-success {
            background-color: green;
            color: white;
        }
        #cc-script-message {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Rebar Development Length Calculator</h1>
    
    <div class="input-section">
        <h2>Input Parameters</h2>
        
        <div class="input-field">
            <label for="fld_9491707_1">Bar Diameter (dia):</label>
            <input type="number" id="fld_9491707_1" value="0">
        </div>
        
        <div class="input-field">
            <label for="fld_6821235_1">Concrete Strength (fc):</label>
            <input type="number" id="fld_6821235_1" value="0">
        </div>
        
        <div class="input-field">
            <label for="fld_9495006_1">Steel Strength (fy):</label>
            <input type="number" id="fld_9495006_1" value="0">
        </div>
        
        <div class="input-field">
            <label for="fld_8937844_1">Concrete Cover (cb):</label>
            <input type="number" id="fld_8937844_1" value="40">
        </div>
        
        <div class="input-field">
            <label for="fld_1046722_1">Transverse Reinforcement (ktr):</label>
            <input type="number" id="fld_1046722_1" value="0">
        </div>
        
        <div class="input-field">
            <label>Concrete Type:</label>
            <button id="fld_3138242_1_opt1425562" class="btn btn-success">Normal Weight</button>
            <button id="fld_3138242_1_opt1768617" class="btn">Light Weight</button>
        </div>
        
        <div class="input-field">
            <label>Bar Position:</label>
            <button id="fld_6276820_1_opt1975367" class="btn btn-success">Horizontal</button>
            <button id="fld_6276820_1_opt1093878" class="btn">Vertical</button>
        </div>
        
        <div class="input-field">
            <label>Coating:</label>
            <button id="fld_4680772_1_opt1174041" class="btn btn-success">None</button>
            <button id="fld_4680772_1_opt1120312" class="btn">Epoxy (3db)</button>
            <button id="fld_4680772_1_opt1409880" class="btn">Epoxy (Other)</button>
        </div>
        
        <div class="input-field">
            <label>Spacing:</label>
            <button id="fld_7061012_1_opt1802430" class="btn btn-success">db</button>
            <button id="fld_7061012_1_opt1274359" class="btn">2db</button>
            <button id="fld_7061012_1_opt1377265" class="btn">Other</button>
        </div>
    </div>

    <div class="output-section">
        <h2>Calculation Results</h2>
        
        <div class="output-item">Tensile Development Length (ld): <span id="devt-tens-ld">-</span></div>
        <div class="output-item">Tensile Lap Splice (Class A): <span id="devt-tsplice-ld">-</span></div>
        <div class="output-item">Compression Development Length: <span id="devt-comp-ld">-</span></div>
        <div class="output-item">Compression Lap Splice: <span id="devt-csplice-ld">-</span></div>
        <div class="output-item">Standard Hook Length (90°): <span id="devt-hook90-ld">-</span></div>
        <div class="output-item">Standard Hook Length (180°): <span id="devt-hook180-ld">-</span></div>
    </div>

    <div id="cc-script-message">Loading script...</div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Include the custom script -->
    <script>
        // Your JavaScript code goes here
    </script>
</body>
</html>
